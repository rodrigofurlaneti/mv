<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Finalizar Pagamento</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label stacked>Valor da Compra</ion-label>
                <ion-input class="input-edit" type="tel" name="money" placeholder="(R$) 0.00" [(ngModel)]="pedido.Valor"
                    [brmasker]="{money: true, thousand: '.',  decimalCaracter: ',', decimal: '2'}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Confirme a senha do Cart√£o</ion-label>
                <ion-input class="input-edit" type="password" pattern="[0-9]*" inputmode="numeric" name="password" [(ngModel)]="pedido.Cartao.Senha">
                </ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <button ion-button [disabled]="!pedido.Cartao.Id && !pedido.Valor && pedido.Cartao.Senha == ''" class="confirmar"
        block (click)="confirmarCompra()">
        Confirmar
    </button>
</ion-content>

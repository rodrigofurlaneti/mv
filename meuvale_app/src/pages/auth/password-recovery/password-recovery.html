<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Esqueci minha senha</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="listWhite">
  <form [formGroup]="recoveryForm" (ngSubmit)="doRecovery()">
    <ion-list>
      <ion-item class="nopadding-left" line="none">
        <ion-label stacked>
          <p>CPF/CNPJ</p>
        </ion-label>
        <ion-input class="input-edit" formControlName="userName" type="tel"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" block type="submit">Recuperar Senha</button>
    </div>
  </form>
</ion-content>

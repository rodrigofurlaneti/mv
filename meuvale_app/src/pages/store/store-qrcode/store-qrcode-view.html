<ion-header>

  <ion-navbar>
    <ion-title> QR Code </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="text-boxed text-center">Exiba o QRCode para o cliente realizar o pagamento!</p>
  <!-- <ion-item>
    <div class="text-center">
      <qr-code id="qrCode" [value]="QRCode" size="250"></qr-code>
    </div>
  </ion-item> -->
  <ion-grid>
    <ion-row *ngFor="let r of [0,1,2,3,4,5]">
      <ng-container *ngFor="let c of [0,1,2]">
        <ion-col class="column-grid-home" *ngFor="let loja of lojas.slice(r*3+c, r*3+c+1)">
          <div class="blue-background text-center">
            <div class="row justify-content-center">
              <qr-code [value]="loja.Id.toString()"></qr-code>
              <span class="cnpj">{{loja.Cnpj}}</span>
            </div>
            <div class="row justify-content-center">
              <span class="descricao">{{loja.Descricao}}</span>
            </div>
          </div>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
  <button (click)="compartilhar()" block ion-button>
    Compartilhar
  </button>
  <button class="store-form" ion-button color="primary" block (click)="print()">
    Imprimir
  </button>
  <button ion-button color="primary" block (click)='visualizar()'>Simular Pagamento</button>
</ion-content>

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>MeuVale Gestão</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="fundo-primary-color">
    <div class="text-center">
        <img class="logo-home" src="assets/image/logo_home.png" alt="">
    </div>
    <div style="margin-left: 2.5%">
        <ion-grid>
            <ion-row>
                <ion-slides pager slidesPerView="2.2">
                    <ion-slide>
                        <ion-col class="column-grid-home">
                            <div class="blue-background" (click)="gotoConvenios()">
                                Convênios
                            </div>
                        </ion-col>
                        <ion-col class="column-grid-home">
                            <div class="green-background" (click)="gotoCombos()">
                                Combos
                            </div>
                        </ion-col>
                    </ion-slide>
                    <ion-slide>
                        <ion-col class="column-grid-home">
                            <div class="green-background" (click)="gotoCredenciado()">
                                Cadastrar Credenciado
                            </div>
                        </ion-col>
                        <ion-col class="column-grid-home">
                            <div class="blue-background" (click)="gotoPlanos()">
                                Visualizar Combos
                            </div>
                        </ion-col>
                    </ion-slide>
                </ion-slides>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

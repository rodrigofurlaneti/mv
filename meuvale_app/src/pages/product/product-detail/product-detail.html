<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{produtoMv.Produto.Nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="listWhite">
  <h6 class="nome-produto-detalhe">{{produtoMv.Produto.Nome}}</h6>
  <div class="img-produto-detalhe-container">
    <div *ngIf="!produtoMv || produtoMv.Imagens.length <= 0">
      <img class="img-produto-home" src="{{produtoMv.Produto.DepartamentoProduto.LogoUpload}}" alt="">
    </div>

    <div *ngIf="produtoMv && produtoMv.Imagens.length == 1">
      <img class="img-produto-home" src={{produtoMv.Imagens[0].Descricao}} alt="">
    </div>

    <ion-slides pager autoplay *ngIf="produtoMv && produtoMv.Imagens.length > 1">
      <ion-slide *ngFor="let slide of produtoMv.Imagens">
        <img class="img-produto-home" src={{slide.Descricao}} alt="">
      </ion-slide>
    </ion-slides>
  </div>

  <div *ngIf="produtoMv.Valor > 0"  class="produto-item-preco">
    <div class="produto-preco" *ngIf="produtoMv.ValorDesconto && produtoMv.ValorDesconto > 0">
      <span class="preco-completo preco-de text-decoration-line-through">
        <span class="preco-titulo">De</span>
        <strong>R$ {{produtoMv.Valor.toFixed(2)}}</strong>
      </span>
      <span class="preco-completo">
        <span class="preco-titulo">Por</span>
        <strong>R$ {{produtoMv.ValorDesconto.toFixed(2)}}</strong>
      </span>
    </div>
    <div class="produto-preco" *ngIf="!produtoMv.ValorDesconto || produtoMv.ValorDesconto <= 0">
      <span class="preco-completo">
        <strong>R$ {{produtoMv.Valor.toFixed(2)}}</strong>
      </span>
    </div>
  </div>

  <div class="descricao">
    <h1>Descrição</h1>
    <h4 class="produto-detalhe-desc-titulo">{{produtoMv.Produto.Descricao}}</h4>
    <ion-label class="produto-detalhe-desc" *ngFor="let informacao of produtoMv.Descricoes">{{informacao.Descricao}}
    </ion-label>
  </div>

  <div class="descricao" *ngIf="produtoMv.Termos && produtoMv.Termos.length > 0">
    <h1>Termos & Condições</h1>
    <ion-label class="produto-detalhe-desc" *ngFor="let informacao of produtoMv.Termos">{{informacao.Descricao}}
    </ion-label>
  </div>
</ion-content>
